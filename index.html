<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>QuickDraw 字典</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            text-align: center;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #e0e4e8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .input-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            outline: none;
            width: 200px;
        }
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.7);
        }
        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        button:hover {
            background: rgba(0, 123, 255, 1);
        }
        #imageDisplay {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 850px;
            min-height: 50px;
            visibility: hidden;
        }
        #imageDisplay.active {
            visibility: visible;
        }
        #imageDisplay img {
            max-width: 800px;
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 12px;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>QuickDraw 字典</h1>
    <div class="input-container">
        <input type="text" id="keyword" placeholder="請輸入圖片關鍵字">
        <button onclick="showImage()">搵圖片</button>
    </div>
    <div id="imageDisplay"></div>
    <footer>
        此網站由 
        <a href="https://youtube.com/@Titusz1118" target="_blank">@Titusz1118</a> 
        和 
        <a href="https://youtube.com/@bear-1128" target="_blank">@bear-1128</a> 
        光榮製作
    </footer>

    <script>
        const apiKey = "AIzaSyAgMGtdMFlo6DF0Xm3IlgX5oDexneKhhwE";
        const folderId = "1jn2DTaUgnUsK6_Q8bBEQaLfSJRzzY_NH";
        let imageDict = {};

        function normalizeKeyword(input) {
            return input.trim();
        }

        async function loadImages(folderId, pageToken = '') {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&pageToken=${pageToken}&fields=nextPageToken,files(id,name,mimeType)`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API 請求失敗: ${response.status} - ${errorText}`);
                }
                const data = await response.json();
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        if (file.mimeType.startsWith('image/')) {
                            const fileName = file.name.replace('.png', '').trim();
                            imageDict[fileName] = `https://drive.google.com/thumbnail?id=${file.id}&sz=s1000`;
                        }
                    });
                }
                if (data.nextPageToken) {
                    await loadImages(folderId, data.nextPageToken);
                }
            } catch (error) {
                console.error('載入錯誤:', error);
                alert(`載入圖片失敗: ${error.message}`);
            }
        }

        function showImage() {
            const keyword = document.getElementById("keyword").value;
            const imageDisplay = document.getElementById("imageDisplay");
            const normalizedKeyword = normalizeKeyword(keyword);
            const imageUrl = imageDict[normalizedKeyword];

            if (imageUrl) {
                imageDisplay.innerHTML = `<img src="${imageUrl}" alt="${normalizedKeyword}" onerror="this.src='https://picsum.photos/300?text=載入失敗'">`;
                imageDisplay.classList.add('active');
            } else {
                imageDisplay.innerHTML = "搵唔到呢個關鍵字嘅圖片！";
                imageDisplay.classList.add('active');
            }
        }

        window.onload = () => loadImages(folderId);
    </script>
</body>
</html>
