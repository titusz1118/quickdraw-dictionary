<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>QuickDraw 字典</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-start: #f0f2f5;
            --bg-end: #e0e4e8;
            --text-color: #333;
            --container-bg: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.5);
            --input-focus-bg: rgba(255, 255, 255, 0.7);
            --button-bg: rgba(0, 123, 255, 0.8);
            --button-hover-bg: rgba(0, 123, 255, 1);
            --border-color: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.15);
            --footer-bg: rgba(255, 255, 255, 0.1);
            --footer-text: #666;
            --link-color: #007bff;
        }
        body {
            text-align: center;
            font-family: 'Inter', sans-serif !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        }
        body * {
            font-family: 'Inter', sans-serif !important;
        }
        h1 {
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--text-color);
            text-shadow: 0 2px 4px var(--shadow-color);
            animation: slideIn 0.5s ease-out;
        }
        .input-container {
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px var(--shadow-color);
            display: flex;
            gap: 10px;
            border: 1px solid var(--border-color);
            animation: slideIn 0.5s ease-out 0.2s;
            animation-fill-mode: backwards;
        }
        input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            outline: none;
            width: 200px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        input[type="text"]:focus {
            background: var(--input-focus-bg);
            transform: scale(1.05);
        }
        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        input.speech-active {
            background: transparent;
            color: transparent;
            background-image: linear-gradient(90deg, #BC82F3, #F5B9EA, #8D9FFF, #FF6778, #FFBA71, #C686FF, #BC82F3);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 0 10px rgba(188, 130, 243, 0.8),
                         0 0 20px rgba(245, 185, 234, 0.6),
                         0 0 30px rgba(141, 159, 255, 0.4);
            animation: gradientShift 3s linear infinite, glowPulse 1.5s ease-in-out infinite;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            background: var(--button-bg);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease, background 0.2s ease;
            will-change: transform;
        }
        button:active {
            transform: scale(0.95);
        }
        button:hover {
            background: var(--button-hover-bg);
        }
        #imageDisplay {
            margin-top: 30px;
            padding: 20px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid var(--border-color);
            max-width: 850px;
            min-height: 50px;
            width: 90vw;
            visibility: hidden;
            position: relative;
            animation: slideIn 0.5s ease-out 0.4s;
            animation-fill-mode: backwards;
        }
        #imageDisplay.active {
            visibility: visible;
        }
        #imageDisplay img {
            max-width: 800px;
            width: 90vw;
            border-radius: 10px;
            margin: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            position: relative;
            z-index: 1;
        }
        #imageDisplay .keyword-label {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
            margin: 10px 0;
        }
        #watermark {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0.7;
            text-shadow: 0 2px 4px var(--shadow-color);
            pointer-events: none;
            z-index: 10;
            animation: fadeIn 0.5s ease-out;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            padding: 10px 20px;
            background: var(--footer-bg);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 850px;
            color: var(--footer-text);
            animation: slideIn 0.5s ease-out 0.6s;
            animation-fill-mode: backwards;
        }
        footer a {
            color: var(--link-color);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            border: none;
            display: none;
            transition: transform 0.2s ease;
            animation: slideIn 0.5s ease-out 1s;
            animation-fill-mode: backwards;
        }
        #logoutButton:active {
            transform: scale(0.95);
        }
        #userAvatar {
            position: absolute;
            top: 20px;
            right: 80px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: none;
            animation: slideIn 0.5s ease-out 1s;
            animation-fill-mode: backwards;
        }
        #g_id_onload {
            position: absolute;
            top: 20px;
            right: 20px;
            animation: slideIn 0.5s ease-out 1s;
            animation-fill-mode: backwards;
        }
        .g_id_signin {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .g_id_signin * {
            font-family: 'Inter', sans-serif !important;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(188, 130, 243, 0.8), 0 0 20px rgba(245, 185, 234, 0.6), 0 0 30px rgba(141, 159, 255, 0.4); }
            50% { text-shadow: 0 0 15px rgba(188, 130, 243, 1), 0 0 25px rgba(245, 185, 234, 0.8), 0 0 35px rgba(141, 159, 255, 0.6); }
        }
    </style>
</head>
<body>
    <h1>QuickDraw 字典</h1>
    <div id="g_id_onload"
         data-client_id="917604778403-2nprv499d0t6cp8f78up9ne67g3sqlk2.apps.googleusercontent.com"
         data-callback="handleGoogleCredentialResponse"
         data-auto_prompt="true">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <img id="userAvatar" src="" alt="User Avatar">
    <button id="logoutButton">登出</button>
    <div class="input-container">
        <input type="text" id="keyword" placeholder="輸入關鍵字">
        <button id="searchButton" onclick="showImage()" ondblclick="startSpeechRecognition()">搵圖片</button>
    </div>
    <div id="imageDisplay">
        <div id="watermark">請登入以解鎖更高清圖片</div>
    </div>
    <footer>
        <span>此網站由 <a href="https://youtube.com/@Titusz1118">@Titusz1118</a> 和 <a href="https://youtube.com/@bear-1128">@bear-1128</a> 光榮製作</span>
    </footer>

    <script>
        const apiKey = "AIzaSyAgMGtdMFlo6DF0Xm3IlgX5oDexneKhhwE";
        const folderId = "1jn2DTaUgnUsK6_Q8bBEQaLfSJRzzY_NH";
        const sheetId = "1CGnFhxQYssC98gQpv8w-7iI17fVoik3tOpa3D77wGGY";
        let imageDict = {};
        let nameMapping = {};
        let isLoggedIn = false;

        const logoutButton = document.getElementById('logoutButton');
        const userAvatar = document.getElementById('userAvatar');
        const watermark = document.getElementById('watermark');
        const imageDisplay = document.getElementById('imageDisplay');
        const keywordInput = document.getElementById('keyword');
        const searchButton = document.getElementById('searchButton');

        function handleGoogleCredentialResponse(response) {
            const data = parseJwt(response.credential);
            localStorage.setItem('userEmail', data.email);
            localStorage.setItem('userAvatar', data.picture);
            isLoggedIn = true;
            updateLoginStatus();
            loadImages();
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function updateLoginStatus(hasImages = false) {
            const userEmail = localStorage.getItem('userEmail');
            const userAvatarUrl = localStorage.getItem('userAvatar');
            if (userEmail) {
                document.querySelector('.g_id_signin').style.display = 'none';
                logoutButton.style.display = 'inline-block';
                userAvatar.src = userAvatarUrl || 'https://via.placeholder.com/32';
                userAvatar.style.display = 'inline-block';
                watermark.style.display = 'none';
                isLoggedIn = true;
            } else {
                document.querySelector('.g_id_signin').style.display = 'block';
                logoutButton.style.display = 'none';
                userAvatar.style.display = 'none';
                watermark.style.display = hasImages ? 'block' : 'none';
                isLoggedIn = false;
            }
        }

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userAvatar');
            isLoggedIn = false;
            updateLoginStatus();
            loadImages();
        });

        async function loadNameMapping() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!A1:D224?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;
                rows.shift();
                rows.forEach(row => {
                    const [driveName, cnName, hkName, twName] = row;
                    nameMapping[driveName] = driveName;
                    if (cnName) nameMapping[cnName] = driveName;
                    if (hkName && hkName !== driveName) nameMapping[hkName] = driveName;
                    if (twName) nameMapping[twName] = driveName;
                });
            } catch (err) {
                console.error('Failed to load name mapping:', err);
            }
        }

        async function loadImages() {
            imageDict = {};
            let pageToken = '';
            const size = isLoggedIn ? 's2000' : 's100';
            do {
                const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&pageToken=${pageToken}&fields=nextPageToken,files(id,name,mimeType)`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    data.files.forEach(file => {
                        if (file.mimeType.startsWith('image/')) {
                            const fileName = file.name.replace('.png', '').trim();
                            imageDict[fileName] = {
                                standard: `https://drive.google.com/thumbnail?id=${file.id}&sz=${size}`
                            };
                        }
                    });
                    pageToken = data.nextPageToken || '';
                } catch (err) {
                    console.error('Failed to load images:', err);
                    break;
                }
            } while (pageToken);
        }

        async function showImage() {
            const keyword = keywordInput.value.trim();
            imageDisplay.classList.add('active');

            while (imageDisplay.children.length > 1) {
                imageDisplay.removeChild(imageDisplay.lastChild);
            }

            const keywords = keyword.includes(' ') ? keyword.split(' ').filter(k => k.trim()) : [keyword];
            const lastKeyword = keywords[keywords.length - 1] || '';

            let foundImages = false;
            if (lastKeyword) {
                const normalizedKeyword = nameMapping[lastKeyword] || lastKeyword;
                const imageData = imageDict[normalizedKeyword];

                if (imageData) {
                    const imageUrl = imageData.standard;
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = normalizedKeyword;
                    img.onerror = () => { img.src = 'https://picsum.photos/300?text=載入失敗'; };
                    imageDisplay.appendChild(img);

                    const label = document.createElement('div');
                    label.className = 'keyword-label';
                    label.textContent = normalizedKeyword;
                    imageDisplay.appendChild(label);

                    foundImages = true;
                }
            }

            if (!foundImages) {
                imageDisplay.innerHTML = '<div id="watermark">請登入以解鎖更高清圖片</div><div>搵唔到呢個關鍵字嘅圖片！</div>';
            }
            updateLoginStatus(foundImages);
        }

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            function startSpeechRecognition() {
                recognition.lang = 'yue-HK'; // Start with Cantonese
                keywordInput.classList.add('speech-active');
                searchButton.style.background = 'rgba(255, 0, 0, 0.8)'; // Indicate recording
                recognition.start();
            }

            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript;
                // Add spaces between Chinese keywords
                transcript = transcript.replace(/(\p{Script=Han}+)/gu, '$1 ').trim();
                if (transcript) {
                    keywordInput.value = transcript;
                    showImage();
                }
                keywordInput.classList.remove('speech-active');
                searchButton.style.background = 'rgba(0, 123, 255, 0.8)';
            };

            recognition.onerror = (event) => {
                if (recognition.lang === 'yue-HK') {
                    recognition.lang = 'cmn-Hans-CN';
                    recognition.start();
                } else {
                    keywordInput.value = '';
                    keywordInput.placeholder = '語音識別失敗，請手動輸入';
                    setTimeout(() => {
                        keywordInput.placeholder = '輸入關鍵字';
                    }, 3000);
                    keywordInput.classList.remove('speech-active');
                    searchButton.style.background = 'rgba(0, 123, 255, 0.8)';
                }
            };

            recognition.onend = () => {
                if (recognition.lang === 'cmn-Hans-CN' && !keywordInput.value) {
                    keywordInput.placeholder = '語音識別失敗，請手動輸入';
                    setTimeout(() => {
                        keywordInput.placeholder = '輸入關鍵字';
                    }, 3000);
                }
                keywordInput.classList.remove('speech-active');
                searchButton.style.background = 'rgba(0, 123, 255, 0.8)';
            };
        } else {
            searchButton.ondblclick = () => {
                keywordInput.placeholder = '瀏覽器唔支援語音識別';
                setTimeout(() => {
                    keywordInput.placeholder = '輸入關鍵字';
                }, 3000);
            };
        }

        window.onload = async () => {
            await loadNameMapping();
            await loadImages();
            updateLoginStatus();
        };
    </script>
</body>
</html>
