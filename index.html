<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>Quickdraw 字典</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #imageDisplay { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Quickdraw 字典</h1>
    <input type="text" id="keyword" placeholder="輸入關鍵字，例如：車">
    <button onclick="showImage()">搵圖片</button>
    <div id="imageDisplay"></div>

    <script>
        console.log("JavaScript 已載入"); // 檢查 JS
        const imageDict = {
            "車": "https://picsum.photos/300",
            "貓咪": "https://picsum.photos/300",
            "交通燈號": "https://picsum.photos/300"
        };

        function showImage() {
            const keyword = document.getElementById("keyword").value;
            const imageDisplay = document.getElementById("imageDisplay");

            console.log("按鈕被按，關鍵字:", keyword); // 除錯
            const imageUrl = imageDict[keyword];
            console.log("圖片 URL:", imageUrl);

            if (imageUrl) {
                imageDisplay.innerHTML = `<img src="${imageUrl}" alt="${keyword}" style="max-width: 300px;" onerror="this.src='https://picsum.photos/300?text=載入失敗'">`;
            } else {
                imageDisplay.innerHTML = "搵唔到呢個關鍵字嘅圖片！";
            }
        }
    </script>
</body>
</html>
