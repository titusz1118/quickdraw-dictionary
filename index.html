<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>Quickdraw 字典</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #imageDisplay { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Quickdraw 字典</h1>
    <input type="text" id="keyword" placeholder="輸入關鍵字，例如：車">
    <button onclick="showImage()">搵圖片</button>
    <div id="imageDisplay"></div>

    <script>
        console.log("JavaScript 已載入"); // 檢查 JS 有冇跑
        function showImage() {
            const keyword = document.getElementById("keyword").value;
            const imageDisplay = document.getElementById("imageDisplay");

            console.log("按鈕被按，關鍵字:", keyword);
            imageDisplay.innerHTML = "你輸入咗: " + keyword;
        }
    </script>
</body>
</html>
