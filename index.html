<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>Quickdraw 字典</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #imageDisplay { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Quickdraw 字典</h1>
    <input type="text" id="keyword" placeholder="輸入關鍵字，例如：車">
    <button onclick="showImage()">搵圖片</button>
    <div id="imageDisplay"></div>

    <script>
const apiKey = "AIzaSyAgMGtdMFlo6DF0Xm3IlgX5oDexneKhhwE"; // 換成你嘅 API 金鑰
const folderId = "1jn2DTaUgnUsK6_Q8bBEQaLfSJRzzY_NH"; // 換成你嘅 Google Drive 資料夾 ID
let imageDict = {};

function loadImages() {
    fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('API 請求失敗，狀態碼: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            data.files.forEach(file => {
                const fileName = file.name.replace('.png', '');
                imageDict[fileName] = `https://images.weserv.nl/?url=https://drive.google.com/uc?export=view&id=${file.id}`;
            });
            console.log("圖片字典:", imageDict); // 喺 Console 檢查
        })
        .catch(error => {
            console.error('錯誤:', error);
            alert('載入圖片失敗，請檢查 API 或資料夾設定！');
        });
}

function showImage() {
    const keyword = document.getElementById("keyword").value;
    const imageDisplay = document.getElementById("imageDisplay");
    const imageUrl = imageDict[keyword];

    console.log("關鍵字:", keyword, "URL:", imageUrl); // 除錯
    if (imageUrl) {
        imageDisplay.innerHTML = `<img src="${imageUrl}" alt="${keyword}" style="max-width: 300px;" onerror="this.src='https://via.placeholder.com/300?text=圖片載入失敗'">`;
    } else {
        imageDisplay.innerHTML = "搵唔到呢個關鍵字嘅圖片！";
    }
}

window.onload = loadImages;
    </script>
</body>
</html>
